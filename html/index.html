<script>
function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

  $(window).on('load', function(){
        console.log("go");
	$(".cat").click(function() { 
		for(var i=0;i<random(1,10);i++) { 
			var delay = random(100,200)
		      $(".mouth").animate({height:"80px"},delay).animate({height:"50px"},delay);
		}
	});
  });

function move() {

	for(var i=0;i<random(1,10);i++) {

		$(".mouth").animate({height:"80px"},delay).animate({height:"50px"},delay);
	}

}

</script>
